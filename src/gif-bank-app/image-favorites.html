<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">

<dom-module id="image-favorites">
  <template>
    <style>

    /********* Favorites **********/
    #favorites {
      width: 500px;
      height: 500px;
      background-color: lightblue;
      }
      
      .error {
        color: red;
      }

      paper-button {
        margin-top: 20px;
        background-color: lightblue;
      }

      paper-input {
        width: 300px;
        height: 50px;

        background-color: white;
        border-radius: 5px;
      }
    </style>
    

    <div id="favorites">
      <h1>Favorites</h1>
      <iron-list id="favoriteList" items="[[giphyFav]]" as="item">
        <template>
          <div>
            <img src="[[item]]" height="200" width="200">
          </div>
        </template>
      </iron-list>
    </div>

    </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class ImageFavorites extends Polymer.Element {
      static get is() { return 'image-favorites'; }

      static get properties() {

        return {
          gifs: []
        };
      }
    }

    window.customElements.define(ImageFavorites.is, ImageFavorites);
  </script>
</dom-module>
